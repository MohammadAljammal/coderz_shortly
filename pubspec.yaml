publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^2.1.0
  hexcolor: ^2.0.6
  flutter_spinkit: ^5.0.0
  eva_icons_flutter: ^3.0.2
  flutter_boxicons: ^3.0.0
  flutter_svg: ^1.1.4

  url_launcher: ^6.1.10
  sqflite: ^2.2.8
