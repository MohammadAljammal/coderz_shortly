  provider: ^6.0.2
  http: ^0.13.5
  fluttertoast: ^8.2.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.10.0
flutter_icons:
